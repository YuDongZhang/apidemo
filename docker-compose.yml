services:
  mysql:
    image: mysql:8.0
    container_name: apidemo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: apidemo
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - apidemo-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: apidemo-backend
    ports:
      - "8082:8081"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root123
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - apidemo-network

  frontend:
    build: ./frontend
    container_name: apidemo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - apidemo-network

networks:
  apidemo-network:
    driver: bridge

volumes:
  mysql_data:
  uploads_data:
